<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pessoas</title>
</head>
<body>
    <h1>Pessoas cadastradas</h1>
    <ul>
        {% for pessoa in pessoas %}
        <li>{{ pessoa.nome }}</li>
        <li>{{ pessoa.idade }}</li>
        <li>{{ pessoa.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
